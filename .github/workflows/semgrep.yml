on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - main
      - master
    paths:
      - .github/workflows/semgrep.yml
  schedule:
    - cron: "52 9 * * *"

name: Semgrep

jobs:
  semgrep:
    name: semgrep/ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write   # Required if uploading SARIF to GitHub Security tab

    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

    container:
      image: semgrep/semgrep

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        # In 2026, it is best practice to generate multiple formats in one pass
        # --json sets the primary output to JSON
        # --sarif-output creates the secondary SARIF file simultaneously
        run: |
          semgrep ci --json --output semgrep-report.json --sarif-output semgrep-report.sarif

      - name: Upload Semgrep reports
        uses: actions/upload-artifact@v4
        if: always() # Ensures reports are uploaded even if vulnerabilities are found
        with:
          name: semgrep-reports
          path: |
            semgrep-report.json
            semgrep-report.sarif
