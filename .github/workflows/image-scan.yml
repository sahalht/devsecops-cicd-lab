name: Docker Compose Image Scan (SARIF)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  compose-image-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Verify Docker Compose
        run: docker compose version

      # üîπ Install Trivy
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget jq
          wget -qO- https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.50.1_Linux-64bit.tar.gz | tar zx
          sudo mv trivy /usr/local/bin/trivy
          trivy --version

      # 1Ô∏è‚É£ Build all images
      - name: Build images via Docker Compose
        run: docker compose build

      # 2Ô∏è‚É£ Collect image names
      - name: Collect Compose image list
        run: |
          docker compose config --images | sort -u > images.txt
          echo "Images to scan:"
          cat images.txt

      # 3Ô∏è‚É£ Scan each image ‚Üí SARIF
      - name: Trivy image scan (SARIF per image)
        run: |
          set -e
          mkdir -p trivy-sarif
          while IFS= read -r image; do
            echo "Scanning image: $image"
            safe_name=$(echo "$image" | tr '/:' '__')
            trivy image \
              --format sarif \
              -o trivy-sarif/trivy-${safe_name}.sarif \
              "$image"
          done < images.txt

      # 4Ô∏è‚É£ Merge SARIF files into ONE
      - name: Merge SARIF files
        run: |
          echo "Merging SARIF files..."
          jq -s '
            .[0] as $base |
            $base.runs = ([.[].runs[]]) |
            $base
          ' trivy-sarif/*.sarif > trivy-merged.sarif

      # 5Ô∏è‚É£ Upload merged SARIF
      - name: Upload merged SARIF
        uses: actions/upload-artifact@v4
        with:
          name: trivy-compose-merged-sarif
          path: trivy-merged.sarif
