name: Docker Compose Image Scan (Merged JSON)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  compose-image-scan:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------------
      # 1️⃣ Checkout repository
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # 2️⃣ Docker setup
      # ------------------------------------------------------------
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Verify Docker Compose
        run: docker compose version

      # ------------------------------------------------------------
      # 3️⃣ Install Trivy (stable via apt repo)
      # ------------------------------------------------------------
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release jq
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key \
            | sudo gpg --dearmor -o /usr/share/keyrings/trivy.gpg
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" \
            | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy
          trivy --version

      # ------------------------------------------------------------
      # 4️⃣ Build all images from compose.yml
      # ------------------------------------------------------------
      - name: Build images via Docker Compose
        run: docker compose build

      # ------------------------------------------------------------
      # 5️⃣ Collect image names
      # ------------------------------------------------------------
      - name: Collect Compose image list
        run: |
          docker compose config --images | sort -u > images.txt
          echo "Images to scan:"
          cat images.txt

      # ------------------------------------------------------------
      # 6️⃣ Scan each image → JSON
      # ------------------------------------------------------------
      - name: Trivy image scan (JSON per image)
        run: |
          set -e
          mkdir -p trivy-json
          while IFS= read -r image; do
            echo "Scanning image: $image"
            safe_name=$(echo "$image" | tr '/:' '__')
            trivy image \
              --scanners vuln \
              --format json \
              -o trivy-json/trivy-${safe_name}.json \
              "$image"
          done < images.txt

      # ------------------------------------------------------------
      # 7️⃣ Merge Trivy JSON files into ONE
      # ------------------------------------------------------------
      - name: Merge Trivy JSON files
        run: |
          echo "Merging Trivy JSON files..."
          jq -s '
            {
              SchemaVersion: .[0].SchemaVersion,
              ArtifactType: "container_image",
              Results: [ .[].Results[] ]
            }
          ' trivy-json/*.json > trivy-merged.json

      # ------------------------------------------------------------
      # 8️⃣ Upload merged JSON artifact
      # ------------------------------------------------------------
      - name: Upload merged Trivy JSON
        uses: actions/upload-artifact@v4
        with:
          name: trivy-compose-merged-json
          path: trivy-merged.json
