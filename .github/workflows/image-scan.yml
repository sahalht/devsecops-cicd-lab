name: Docker Compose Image Scan (Merged SARIF)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  compose-image-scan:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------------
      # 1️⃣ Checkout
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # 2️⃣ Docker setup
      # ------------------------------------------------------------
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Verify Docker Compose
        run: docker compose version

      # ------------------------------------------------------------
      # 3️⃣ Install Trivy (STABLE – no tar pipe)
      # ------------------------------------------------------------
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release jq
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key \
            | sudo gpg --dearmor -o /usr/share/keyrings/trivy.gpg
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" \
            | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy
          trivy --version

      # ------------------------------------------------------------
      # 4️⃣ Build all images from compose.yml
      # ------------------------------------------------------------
      - name: Build images via Docker Compose
        run: docker compose build

      # ------------------------------------------------------------
      # 5️⃣ Collect image list
      # ------------------------------------------------------------
      - name: Collect Compose image list
        run: |
          docker compose config --images | sort -u > images.txt
          echo "Images to scan:"
          cat images.txt

      # ------------------------------------------------------------
      # 6️⃣ Scan each image → SARIF
      # ------------------------------------------------------------
      - name: Trivy image scan (SARIF per image)
        run: |
          set -e
          mkdir -p trivy-sarif
          while IFS= read -r image; do
            echo "Scanning image: $image"
            safe_name=$(echo "$image" | tr '/:' '__')
            trivy image \
              --scanners vuln \
              --format sarif \
              -o trivy-sarif/trivy-${safe_name}.sarif \
              "$image"
          done < images.txt

      # ------------------------------------------------------------
      # 7️⃣ Merge SARIF files into ONE
      # ------------------------------------------------------------
      - name: Merge SARIF files
        run: |
          echo "Merging SARIF files..."
          jq -s '
            .[0] as $base |
            $base.runs = ([.[].runs[]]) |
            $base
          ' trivy-sarif/*.sarif > trivy-merged.sarif

      # ------------------------------------------------------------
      # 8️⃣ Upload merged SARIF artifact
      # ------------------------------------------------------------
      - name: Upload merged SARIF
        uses: actions/upload-artifact@v4
        with:
          name: trivy-compose-merged-sarif
          path: trivy-merged.sarif
