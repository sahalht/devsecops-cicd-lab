name: Docker Compose Image Scan (JSON)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  compose-image-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Ensure Docker Compose is available
        run: |
          docker compose version || \
          sudo apt-get update && sudo apt-get install -y docker-compose-plugin

      # 1Ô∏è‚É£ Build all images from compose.yml
      - name: Build images via Docker Compose
        run: |
          docker compose build

      # 2Ô∏è‚É£ Extract all image names
      - name: Collect Compose image list
        id: images
        run: |
          docker compose config --images | sort -u > images.txt
          echo "Images to scan:"
          cat images.txt

      # 3Ô∏è‚É£ Scan EACH image and output JSON
      - name: Trivy image scan (JSON output)
        run: |
          mkdir -p trivy-json
          while read image; do
            echo "üîç Scanning image: $image"
            safe_name=$(echo "$image" | tr '/:' '__')
            trivy image \
              --format json \
              -o trivy-json/trivy-$safe_name.json \
              "$image"
          done < images.txt

      # 4Ô∏è‚É£ Upload JSON reports only
      - name: Upload Trivy JSON reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-compose-json-reports
          path: trivy-json/
