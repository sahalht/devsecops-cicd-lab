name: GitGuardian Secret Scan (JSON)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  secret-scan:
    name: GitGuardian Secret Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # IMPORTANT: scan full git history

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install GitGuardian CLI (ggshield)
        run: pip install ggshield

      - name: Authenticate GitGuardian
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
        run: ggshield auth login --token "$GITGUARDIAN_API_KEY"

      - name: Run GitGuardian secret scan (JSON)
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
        run: |
          ggshield secret scan repo . --json > gitguardian-report.json || true

      - name: Upload GitGuardian JSON report
        uses: actions/upload-artifact@v4
        with:
          name: gitguardian-secret-report
          path: gitguardian-report.json
